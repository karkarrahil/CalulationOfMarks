<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">
    <script src="Bootstrap/js/bootstrap.js"></script>
    <title>Student info</title>
</head>

<body>

    <h2 class="text-center bg-dark text-light p-4">Calculation of Marks</h2>
    <div class="container-fluid m-auto my-5 fw-bold row">
        <div class="row">
            <div class="col-md-2 m-auto">
                <label for="marks1" class="form-label h4">Math:</label>
                <input type="number" name="marks" id="marks1" class="form-control">
                <label for="marks1" class="form-label h4">state:</label>
                <input type="number" name="marks" id="marks2" class="form-control">
                <label for="marks1" class="form-label h4">english:</label>
                <input type="number" name="marks" id="marks3" class="form-control">
                <label for="marks1" class="form-label h4">account:</label>
                <input type="number" name="marks" id="marks4" class="form-control">
                <label for="marks1" class="form-label h4">computer:</label>
                <input type="number" name="marks" id="marks5" class="form-control">
                <button class="btn btn-danger my-4" onclick="Calc()">Calulate</button>
            </div>

            <div class="col-md-4 m-auto">
                <table class="table table-bordered table-dark border-success">
                    <tr>
                        <td>Total Marks:</td>
                        <td>500</td>
                    </tr>
                    <tr>
                        <td>Obtain Marks:</td>
                        <td id="Obtain"></td>
                    </tr>
                    <tr>
                        <td>Percentage:</td>
                        <td id="Perc"></td>
                    </tr>
                    <tr>
                        <td>Grade:</td>
                        <td id="Grade"></td>
                    </tr>
                    <tr>
                        <td>Remarks:</td>
                        <td id="remarks"></td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
    <script>
        function Calc() {
            let marks1 = parseInt(document.getElementById('marks1').value);
            let marks2 = parseInt(document.getElementById('marks2').value);
            let marks3 = parseInt(document.getElementById('marks3').value);
            let marks4 = parseInt(document.getElementById('marks4').value);
            let marks5 = parseInt(document.getElementById('marks5').value);
            let obtain = marks1 + marks2 + marks3 + marks4 + marks5;
            document.getElementById('Obtain').innerHTML = obtain;

            let Pass = document.getElementById('remarks');
            if (marks1 > 100 || marks2 > 100 || marks3 > 100 || marks4 > 100 || marks5 > 100) {
                alert("Enter a Valid Input")
            }
            else {
                if (marks1 > 34 && marks2 > 34 && marks3 > 34 && marks4 > 34 && marks5 > 34) {
                    Pass.innerHTML = "Pass"
                }
                else {
                    document.getElementById('remarks').innerHTML = "Fail";
                }
                let Perc = obtain/5;
                document.getElementById('Perc').innerHTML = Perc;
                if (Perc > 40) {
                    document.getElementById('Grade').innerHTML = "E"
                }
                if (Perc < 40) {
                    document.getElementById('Grade').innerHTML = "F"
                }

                if (Perc > 50) {
                    document.getElementById('Grade').innerHTML = "D"
                }
                if (Perc > 60) {
                    document.getElementById('Grade').innerHTML = "C"

                }
                if (Perc > 70) {
                    document.getElementById('Grade').innerHTML = "B"

                }
                if (Perc > 75) {
                    document.getElementById('Grade').innerHTML = "B+"

                }
                if (Perc > 85) {
                    document.getElementById('Grade').innerHTML = "A"

                }
                if (Perc > 90) {
                    document.getElementById('Grade').innerHTML = "A+"

                }

            }

        }
    </script>
</body>

</html>
